<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 07</title>
    <script>
        function calcular(){

            let n1 = parseFloat(document.getElementById("n1").value);
            let n2 = parseFloat(document.getElementById("n2").value);
            let n3 = parseFloat(document.getElementById("n3").value);

            if(n1 < n2 && n1 < n3){
                document.getElementById("exibir").innerHTML = "O menor número é "+n1
            }else if(n2 < n1 && n2 < n3){
                document.getElementById("exibir").innerHTML = "O menor número é "+n2
            }else{
                document.getElementById("exibir").innerHTML = "O menor número é "+n3
            }
        }
    </script>
</head>
<body>
    <input type="text" placeholder="Nota 1" id="n1">
    <input type="text" placeholder="Nota 2" id="n2">
    <input type="text" placeholder="Nota 3" id="n3">
    <button onclick="calcular()">Calcular</button>

    <h1 id="exibir"></h1>
</body>
</html>
