<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 05</title>
    <script>
        function calcular(){
            
            let n1 = parseFloat(document.getElementById("n1").value);
            let n2 = parseFloat(document.getElementById("n2").value);
            
            let media = (n1 + n2) /2

            if(media >= 7){
                document.getElementById("exibir").innerHTML = "Aprovado"
            }else{
                document.getElementById("exibir").innerHTML = "Reprovado"
            }

        }
    </script>
</head>
<body>
    <input type="text" placeholder="Primeira nota" id="n1">
    <input type="text" placeholder="Segunda nota" id="n2">
    <button onclick="calcular()">Calcular</button>

    <h1 id="exibir"></h1>
</body>
</html>
