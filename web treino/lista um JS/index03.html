<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 03</title>
    <script>
        function calcular(){

        //Obter números
        let n1 = parseInt(document.getElementById("n1").value);
        let n2 = parseInt(document.getElementById("n2").value);

        //Condicional 
        if(n1 == n2){
            document.getElementById("exibir").innerHTML = "A soma dos valores é " +(n1 + n2);
        }else{
            document.getElementById("exibir").innerHTML = "A multiplicação dos valores é " +(n1 * n2)
            }
        }
    </script>
</head>
<body>

    <input type="text" placeholder="Digite o primeiro número" id="n1">
    <input type="text" placeholder="Digite o segundo número" id="n2">
    <button onclick="calcular()">Calcular</button>

    <h1 id="exibir"></h1>
</body>
</html>
