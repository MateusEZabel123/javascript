<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 04</title>
    <script>
        function calcular(){


        let numero1 = parseFloat(document.getElementById("n1").value);
        let numero2 = parseFloat(document.getElementById("n2").value);

        let soma = (numero1 + numero2);

        document.getElementById("exibir").innerHTML = "Sua soma Ã© " + soma;

        }
    </script>
</head>
<body>
    <input type="text" placeholder="Nota 1" id="n1">
    <input type="text" placeholder="Nota 2" id="n2">
    <button onclick="calcular()">Calcular</button>

    <h1 id="exibir"></h1>
</body>
</html>
